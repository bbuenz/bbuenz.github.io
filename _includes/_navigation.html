<div class="navigation-wrapper">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
	<div class="site-name navbar-brand">
		<a href="{{ site.url }}">{{ site.title }}</a>
	</div><!-- /.site-name -->
	<div class="top-navigation navbar-collapse">
		    <ul class="navbar-nav">
		        {% for link in site.links %}
				<li "nav-item">
                    <h4>
                        <a class="nav-link" href="{% if link.external %}{{ link.url }}{% else %}{{ site.url }}{{ link.url }}{% endif %}" {% if link.external %}target="_blank"{% endif %}>{{ link.title }}</a>
                    </h4>
                </li>
		        {% endfor %}

		    </ul>

	</div><!-- /.top-navigation -->
    </nav>
</div><!-- /.navigation-wrapper -->
